name: Pre Merge Checks
on:
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [10, 12]
    name: Build & Test on Node ${{ matrix.node-version }}
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Building the development environment
        run: npm run build
        env:
          NODE_ENV: development

      - name: Building the production environment
        run: npm run build

      - name: Running the linter
        run: npm run lint

      - name: Running the security audit
        run: npm audit && npm audit --prefix functions
        continue-on-error: true

      - name: Running the tests
        run: npm run test
